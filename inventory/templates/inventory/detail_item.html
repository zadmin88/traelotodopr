{% extends 'accounts/base.html' %}
{% block content %}
<div class="container">
  <br>
  <h1>{{ item.name}}</h1>
  <h4 class="text-muted">{{ item.desc }}</h4>
  <br>
  <h4 class="text-muted">Cantidad en inventario: {{ item.quantity }}</h4>
  <a href="{% url 'update_item' item.id %}" class="btn btn-primary">Editar informacion del producto</a>
  <a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Eliminar producto</a>

  </div>


{% endblock %}
